<div class="list-header">
  <h2>Client List</h2>
  <button class="button-add-client" mat-raised-button color="primary" (click)="navigateToAddClient()">
    Add New Client
  </button>
</div>

<mat-spinner *ngIf="isLoading"></mat-spinner>

<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  *ngIf="!isLoading"
>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let client">{{ client.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let client">{{ client.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="middleName">
    <th mat-header-cell *matHeaderCellDef>Middle Name</th>
    <td mat-cell *matCellDef="let client">{{ client.middleName }}</td>
  </ng-container>

  <ng-container matColumnDef="passportNumber">
    <th mat-header-cell *matHeaderCellDef>Passport Number</th>
    <td mat-cell *matCellDef="let client">{{ client.passportNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="passportSeries">
    <th mat-header-cell *matHeaderCellDef>Passport Series</th>
    <td mat-cell *matCellDef="let client">{{ client.passportSeries }}</td>
  </ng-container>

  <ng-container matColumnDef="passportIssueDate">
    <th mat-header-cell *matHeaderCellDef>Passport Issue Date</th>
    <td mat-cell *matCellDef="let client">
      {{ client.passportIssueDate | date: 'mediumDate' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let client">
      <button mat-icon-button color="primary" (click)="navigateToEdit(client._id)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
