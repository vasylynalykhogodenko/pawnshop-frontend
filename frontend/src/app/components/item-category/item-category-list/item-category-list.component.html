<div class="category-list-container">
    <div class="list-header">
      <h2>Item Categories</h2>
      <button class="button-add-category" mat-raised-button color="primary" (click)="navigateToAdd()">
        Add New Category
      </button>
    </div>

    <mat-spinner *ngIf="isLoading"></mat-spinner>

    <div class="table-container" *ngIf="!isLoading">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let category"> {{category.categoryName}} </td>
        </ng-container>

        <ng-container matColumnDef="notes">
          <th mat-header-cell *matHeaderCellDef> Notes </th>
          <td mat-cell *matCellDef="let category"> {{category.notes}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let category">
            <button mat-icon-button color="primary" (click)="navigateToEdit(category._id)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
