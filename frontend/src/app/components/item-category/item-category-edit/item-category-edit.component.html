<div class="form-container">
    <h2>Edit Item Category</h2>

    <mat-spinner *ngIf="isLoading" diameter="40" class="loading-spinner"></mat-spinner>

    <form *ngIf="!isLoading" [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Category Name</mat-label>
        <input matInput formControlName="categoryName" required>
        <mat-error *ngIf="categoryForm.get('categoryName')?.hasError('required')">
          Name is required
        </mat-error>
        <mat-error *ngIf="categoryForm.get('categoryName')?.hasError('minlength')">
          Name must be at least 2 characters long
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Notes</mat-label>
        <textarea matInput formControlName="notes" rows="3"></textarea>
      </mat-form-field>

      <div class="form-actions">
        <button mat-raised-button color="warn" type="button" (click)="onDelete()" [disabled]="isLoading">
          Delete
        </button>
        <div class="action-buttons">
          <button mat-button type="button" (click)="cancel()" [disabled]="isLoading">
            Cancel
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="!categoryForm.valid || isLoading">
            {{isLoading ? 'Updating...' : 'Update Category'}}
          </button>
        </div>
      </div>
    </form>
</div>
