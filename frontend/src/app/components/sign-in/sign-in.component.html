<div class="sign-in-container">
    <h2>Sign In</h2>
    <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required />
        <mat-error *ngIf="signInForm.get('email')?.hasError('required')">
          Email is required.
        </mat-error>
        <mat-error *ngIf="signInForm.get('email')?.hasError('email')">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required />
        <mat-error *ngIf="signInForm.get('password')?.hasError('required')">
          Password is required.
        </mat-error>
        <mat-error *ngIf="signInForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters long.
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="signInForm.invalid">
        Sign In
      </button>
    </form>
  
    <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
</div>
